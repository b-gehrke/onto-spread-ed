{% extends "base.html" %}
{% block title %}{{ config['APP_TITLE'] }}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}



<div class="row mb-3">
    <div class="col-md-12">
        <h1 id="s-name"> PAT </h2>
    </div>
</div>

<body>
    <div id="pat">

    </div>
</body>



<script type="text/javascript">


    window.onload = function () {
        var allData = "{{all_data | safe}}";
        console.log("got all data: " + allData);
        //split allData by ", "     
        var entries = allData.split(", ");
        
        //make a text box for each key:value pair
        //some code below generated by github copilot!
        for (var i = 0; i < entries.length; i++) {
            var entry = entries[i];
            var entry_clean = entry.replace(/[\[\],{}'"]/g, '');            
            var textbox = document.createElement("input");
            textbox.value = entry_clean;                                   
            textbox.style.width="30%"
            document.getElementById("pat").appendChild(textbox);
            
            //definition stands out:
            if (i % 4 == 3) {
                textbox.style.width = "100%";
                textbox.style.height = "100%";
                textbox.style.overflow = "auto";
                textbox.style.whiteSpace = "pre";
                textbox.style.fontFamily = "monospace";
                textbox.style.color = "black";
                textbox.style.backgroundColor = "white";
                textbox.style.border = "1px solid black";
                textbox.style.borderRadius = "5px";
                textbox.style.padding = "5px";
                textbox.style.margin = "5px";
                textbox.style.boxShadow = "5px 5px 5px #888888";
                textbox.style.outline = "none";
                textbox.style.boxSizing = "border-box";
                textbox.style.display = "inline-block";
                textbox.style.verticalAlign = "top";
                textbox.style.position = "relative";
                textbox.style.zIndex = "1";
            }
        }
    }

</script>
{% endblock %}
