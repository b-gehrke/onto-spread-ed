<div class="row mb-3">

        <div id="ontology_selection_menu" class="dropdown-menu" aria-labelledby="dropdownMenu2">
        </div>
    </div>

    <form id="submitText" class="form-inline">
        <input id="inputText" name="inputText" value="" placeholder='new Ontology ID'>

        </button>
    </form>
</div>
<br></br>

    function createTable(inputData) {
        table = new Tabulator("#contentTable", {

                { title: "Label", field: "label", formatter: "textarea", width: "120" },
                { title: "ID", field: "id", formatter: "textarea", width: "120" },
                { title: "New parent", field: "new_parent", formatter: "textarea", width: "120" },
                { title: "New label", field: "new_label", formatter: "textarea", width: "120" },
            ],
            // height: window.innerHeight / 3 * 2,
            layout: "fitColumns",
